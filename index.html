<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>THEkewez.Store | Siap Menyewezkan Indonesia</title>

<style>
* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  margin: 0;
  background: #111;
}

/* ===== HERO SLIDER ===== */
.hero {
  position: relative;
  width: 100%;
  height: 60vh;
  overflow: hidden;
}

.hero img {
  width: 100%;
  height: 60vh;
  object-fit: cover;
  display: none;
}

.hero img.active {
  display: block;
}

/* SLIDER BUTTON */
.slider-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0,0,0,0.5);
  color: #fff;
  border: none;
  font-size: 22px;
  padding: 10px 14px;
  cursor: pointer;
  border-radius: 50%;
}

.prev { left: 15px; }
.next { right: 15px; }

/* ===== HEADER ===== */
header {
  text-align: center;
  padding: 30px 15px;
  color: #fff;
}

header h1 {
  margin: 0;
  font-size: 30px;
}

header p {
  margin-top: 8px;
  opacity: 0.8;
}

/* ===== PINTEREST GRID ===== */
.products {
  padding: 15px;
  column-count: 2;
  column-gap: 15px;
}

@media (min-width: 768px) {
  .products { column-count: 3; }
}

@media (min-width: 1100px) {
  .products { column-count: 4; }
}

/* ===== PRODUCT CARD ===== */
.product-card {
  background: #fff;
  border-radius: 16px;
  margin-bottom: 15px;
  break-inside: avoid;
  overflow: hidden;
  box-shadow: 0 10px 25px rgba(0,0,0,0.35);
}

.product-card img {
  width: 100%;
  display: block;
}

.card-content {
  padding: 14px;
}

.card-content h3 {
  margin: 0 0 6px;
  font-size: 16px;
}

.price {
  font-weight: bold;
  color: #e67e22;
  margin-bottom: 10px;
}

.btn-wa {
  display: block;
  background: #25D366;
  color: #fff;
  text-align: center;
  text-decoration: none;
  padding: 10px;
  border-radius: 10px;
  font-weight: bold;
}

/* ===== FOOTER ===== */
footer {
  text-align: center;
  padding: 25px;
  color: #aaa;
  font-size: 13px;
}
</style>
</head>

<body>

<!-- HERO SLIDER -->
<div class="hero">

  <img src="https://picsum.photos/1200/600?fashion2">

  <button class="slider-btn next" onclick="nextSlide()">›</button>

<script>
let index = 0;
const slides = document.querySelectorAll(".hero img");

function showSlide(i) {
  slides.forEach(slide => slide.classList.remove("active"));
  slides[i].classList.add("active");
}

function nextSlide() {
  index = (index + 1) % slides.length;
  showSlide(index);
}

function prevSlide() {
  index = (index - 1 + slides.length) % slides.length;
  showSlide(index);
}

// auto slide
setInterval(nextSlide, 5000);
</script>

</body>
</html>
