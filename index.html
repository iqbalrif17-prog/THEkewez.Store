<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>THEkewez.Store</title>

<style>
*{
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}
body{
  margin:0;
  background:#111;
  color:#fff;
}

/* ===== HERO SLIDER ===== */
.hero{
  position:relative;
  width:100%;
  height:60vh;
  overflow:hidden;
}
.hero img{
  width:100%;
  height:60vh;
  object-fit:cover;
  position:absolute;
  opacity:0;
  transition:opacity .8s ease;
}
.hero img.active{
  opacity:1;
}
.hero button{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background:rgba(0,0,0,.6);
  border:none;
  color:#fff;
  font-size:28px;
  padding:10px 14px;
  cursor:pointer;
  border-radius:50%;
}
.hero .prev{left:15px}
.hero .next{right:15px}

/* ===== HEADER ===== */
header{
  text-align:center;
  padding:25px 15px;
}

/* ===== CATEGORY MENU ===== */
.categories{
  display:flex;
  gap:10px;
  justify-content:center;
  flex-wrap:wrap;
  padding:10px 15px;
}
.categories button{
  background:#222;
  border:none;
  color:#fff;
  padding:8px 16px;
  border-radius:20px;
  cursor:pointer;
}
.categories button.active{
  background:#25D366;
  color:#000;
}

/* ===== PRODUCTS ===== */
.products{
  padding:15px;
  column-count:2;
  column-gap:15px;
}
@media(min-width:768px){.products{column-count:3}}
@media(min-width:1100px){.products{column-count:4}}

.product-card{
  background:#fff;
  color:#000;
  border-radius:18px;
  margin-bottom:15px;
  overflow:hidden;
  break-inside:avoid;
  cursor:pointer;
}
.product-card img{
  width:100%;
  display:block;
}
.card-content{
  padding:14px;
}
.price{
  color:#e67e22;
  font-weight:bold;
}

/* ===== MODAL ===== */
#modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.modal-content{
  background:#fff;
  color:#000;
  width:90%;
  max-width:420px;
  border-radius:18px;
  padding:18px;
  transform:scale(.7);
  opacity:0;
  animation:popup .4s ease forwards;
}
@keyframes popup{
  to{transform:scale(1);opacity:1}
}
.modal-content img{
  width:100%;
  border-radius:14px;
  margin-bottom:12px;
}
.close{
  position:absolute;
  top:10px;
  right:15px;
  font-size:26px;
  cursor:pointer;
}
.btn-wa{
  display:block;
  text-align:center;
  background:#25D366;
  color:#000;
  padding:10px;
  border-radius:10px;
  text-decoration:none;
  font-weight:bold;
}

/* ===== FOOTER ===== */
footer{
  text-align:center;
  padding:25px;
  color:#aaa;
  font-size:13px;
}

/* ===== LOGO BANNER ===== */
.logo-banner{
  width:100%;
  background:#000;
  padding:10px 0;
  box-shadow:0 4px 15px rgba(0,0,0,.5);
}
.logo-banner img{
  width:100%;
  max-height:180px;
  object-fit:contain;
}
  
</style>
</head>

<body>

<!-- LOGO BANNER -->
<div class="logo-banner">
  <img src="https://picsum.photos/1200/250?logo" alt="THEkewez Logo">
</div>
  
<!-- HERO -->
<section class="hero">

  <img src="https://picsum.photos/1200/600?2">

  <button class="next">›</button>
</section>

<!-- CATEGORY -->

</div>

<div class="product-card kaos"

<div class="product-card kaos"

onclick="openModal(

'Streetwear style'
)">
<img src="https://picsum.photos/400/650?18">
<div class="card-content"><h3>Kaos Hitam</h3><div class="price">Rp 115.000</div></div>
</div>

</section>

<!-- MODAL -->
<div id="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">×</span>
    <img id="modalImg">
    <h2 id="modalTitle"></h2>
    <div class="price" id="modalPrice"></div>
    <p id="modalDesc"></p>
    <a id="modalBtn" class="btn-wa" target="_blank">Order WhatsApp</a>
  </div>
</div>

<footer>© 2026 THEkewez.Store</footer>

<script>
/* SLIDER */
let slides=document.querySelectorAll('.hero img');
let index=0;
document.querySelector('.next').onclick=()=>{
  slides[index].classList.remove('active');
  index=(index+1)%slides.length;
  slides[index].classList.add('active');
}
document.querySelector('.prev').onclick=()=>{
  slides[index].classList.remove('active');
  index=(index-1+slides.length)%slides.length;
  slides[index].classList.add('active');
}

/* FILTER */
function filterProduct(cat,btn){
  document.querySelectorAll('.categories button').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
  document.querySelectorAll('.product-card').forEach(p=>{
    p.style.display=(cat==='all'||p.classList.contains(cat))?'block':'none';
  });
}

/* MODAL */
function openModal(img,title,price,desc){
  modal.style.display='flex';
  modalImg.src=img;
  modalTitle.innerText=title;
  modalPrice.innerText=price;
  modalDesc.innerText=desc;
  modalBtn.href='https://wa.me/6288986266907?text='+encodeURIComponent('Saya ingin order '+title);
}
function closeModal(){
  modal.style.display='none';
}
</script>

</body>
</html>
