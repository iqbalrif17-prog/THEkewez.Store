<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>THEkewez.Store</title>

<style>
*{
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}
body{
  margin:0;
  background:#111;
  color:#fff;
}

/* ===== HERO FIX MOBILE ===== */
.hero{
  position: relative;
  width: 100%;
  height: 60vh; /* tinggi aman di mobile */
  max-height: 420px; /* biar gak kepanjangan */
  overflow: hidden;
}

.hero img{
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0;
  transition: opacity .5s ease;
}

.hero img.active{
  opacity: 1;
}

/* Desktop lebih tinggi */
@media (min-width: 768px){
  .hero{
    height: 70vh;
    max-height: 520px;
  }

.hero .prev{left:15px}
.hero .next{right:15px}

/* ===== HEADER ===== */
header{
  text-align:center;
  padding:25px 15px;
}

/* ===== CATEGORY MENU ===== */
.categories{
  display:flex;
  gap:10px;
  justify-content:center;
  flex-wrap:wrap;
  padding:10px 15px;
}
.categories button{
  background:#222;
  border:none;
  color:#fff;
  padding:8px 16px;
  border-radius:20px;
  cursor:pointer;
}
.categories button.active{
  background:#25D366;
  color:#000;
}

/* ===== PRODUCTS ===== */
.products{
  padding:15px;
  column-count:2;
  column-gap:15px;
}
@media(min-width:768px){.products{column-count:3}}
@media(min-width:1100px){.products{column-count:4}}

.product-card{
  background:#fff;
  color:#000;
  border-radius:18px;
  margin-bottom:15px;
  overflow:hidden;
  break-inside:avoid;
  cursor:pointer;
}
.product-card img{
  width:100%;
  display:block;
}
.card-content{
  padding:14px;
}
.price{
  color:#e67e22;
  font-weight:bold;
}

/* ===== MODAL ===== */
#modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.modal-content{
  background:#fff;
  color:#000;
  width:90%;
  max-width:420px;
  border-radius:18px;
  padding:18px;
  transform:scale(.7);
  opacity:0;
  animation:popup .4s ease forwards;
}
@keyframes popup{
  to{transform:scale(1);opacity:1}
}
.modal-content img{
  width:100%;
  border-radius:14px;
  margin-bottom:12px;
}
.close{
  position:absolute;
  top:10px;
  right:15px;
  font-size:26px;
  cursor:pointer;
}
.btn-wa{
  display:block;
  text-align:center;
  background:#25D366;
  color:#000;
  padding:10px;
  border-radius:10px;
  text-decoration:none;
  font-weight:bold;
}

/* ===== FOOTER ===== */
footer{
  text-align:center;
  padding:25px;
  color:#aaa;
  font-size:13px;
}

/* ===== LOGO BANNER ===== */
.logo-banner{
  width:100%;
  background:#000;
  padding:10px 0;
  box-shadow:0 4px 15px rgba(0,0,0,.5);
}
.logo-banner {
  width: 100%;
  aspect-ratio: 16 / 3;
  overflow: hidden;
}

.logo-banner img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

  /* ===== POPUP SLIDE ===== */
#popupSlide{
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.7);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.popup-box{
  background: #fff;
  width: 92%;
  max-width: 500px;
  border-radius: 18px;
  padding: 15px;
  animation: popup .4s ease forwards;
}

.popup-close{
  position: absolute;
  right: 18px;
  top: 12px;
  font-size: 26px;
  cursor: pointer;
  color: #000;
}

/* gambar utama */
.popup-main{
  width: 100%;
  border-radius: 12px;
  margin-bottom: 12px;
}

/* slider horizontal */
.popup-slider{
  display: flex;
  gap: 10px;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
}

.popup-slider img{
  min-width: 85%;
  height: 160px;
  object-fit: cover;
  border-radius: 12px;
  scroll-snap-align: center;
}

/* desktop */
@media(min-width:768px){
  .popup-slider img{
    min-width: 70%;
    height: 200px;
  }
}

  
</style>
</head>

<body>

<img src="https://picsum.photos/400/650?18">

</div>

</section>

<!-- MODAL -->
<div id="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">×</span>

<!-- POPUP SLIDE PUTIH -->
<div id="popupSlide">
  <div class="popup-box">

    </div>
  </div>
</div>

  
<footer>© 2026 THEkewez.Store</footer>

<script>
/* SLIDER */
let slides=document.querySelectorAll('.hero img');
let index=0;
document.querySelector('.next').onclick=()=>{
  slides[index].classList.remove('active');
  index=(index+1)%slides.length;
  slides[index].classList.add('active');
}
document.querySelector('.prev').onclick=()=>{
  slides[index].classList.remove('active');
  index=(index-1+slides.length)%slides.length;
  slides[index].classList.add('active');
}

/* FILTER */
function filterProduct(cat,btn){
  document.querySelectorAll('.categories button').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
  document.querySelectorAll('.product-card').forEach(p=>{
    p.style.display=(cat==='all'||p.classList.contains(cat))?'block':'none';
  });
}

/* MODAL */
function openModal(img,title,price,desc){
  modal.style.display='flex';
  modalImg.src=img;
  modalTitle.innerText=title;
  modalPrice.innerText=price;
  modalDesc.innerText=desc;
  modalBtn.href='https://wa.me/6288986266907?text='+encodeURIComponent('Saya ingin order '+title);
}
function closeModal(){
  modal.style.display='none';
}

<script>
function openPopup(){
  document.getElementById('popupSlide').style.display='flex';
}
function closePopup(){
  document.getElementById('popupSlide').style.display='none';
}

/* auto muncul 2 detik setelah buka web */
setTimeout(openPopup, 2000);
</script>

  
</script>

</html>
