* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  margin: 0;
  background: #111;
}

/* HEADER */
header {
  text-align: center;
  padding: 35px 15px;
  color: #fff;
}

header h1 {
  margin: 0;
  font-size: 30px;
  letter-spacing: 1px;
}

header p {
  margin-top: 10px;
  opacity: 0.85;
}

/* PINTEREST MASONRY */
.products {
  padding: 15px;
  column-count: 2;
  column-gap: 15px;
}

@media (min-width: 768px) {
  .products { column-count: 3; }
}

@media (min-width: 1100px) {
  .products { column-count: 4; }
}

/* CARD */
.product-card {
  background: #fff;
  border-radius: 16px;
  margin-bottom: 15px;
  break-inside: avoid;
  overflow: hidden;
  box-shadow: 0 10px 25px rgba(0,0,0,0.35);
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.product-card:hover {
  transform: translateY(-4px);
  box-shadow: 0 18px 35px rgba(0,0,0,0.45);
}

/* IMAGE */
.product-card img {
  width: 100%;
  display: block;
}

/* CONTENT */
.card-content {
  padding: 14px;
}

.card-content h3 {
  margin: 0 0 6px;
  font-size: 16px;
  color: #222;
}

.price {
  font-weight: bold;
  color: #e67e22;
  margin-bottom: 10px;
}

/* WHATSAPP BUTTON */
.btn-wa {
  display: block;
  text-align: center;

  color: #fff;
  text-decoration: none;
  padding: 11px;
  border-radius: 10px;
  font-weight: bold;
  font-size: 14px;
  transition: background 0.2s ease;
}

.btn-wa:hover {

}

/* FOOTER */
footer {
  text-align: center;
  padding: 25px;
  color: #aaa;
  font-size: 13px;
}
</style>
