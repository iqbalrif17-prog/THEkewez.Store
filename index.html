<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>THEkewez.Store</title>

<style>
*{box-sizing:border-box;font-family:Arial,sans-serif}
body{margin:0;background:#111;color:#fff}

/* LOGO */
.logo-banner{width:100%;aspect-ratio:16/3;overflow:hidden}
.logo-banner img{width:100%;height:100%;object-fit:cover}

/* ===== HERO PERFECT ANDROID ===== */
.hero{
  position: relative;
  width: 100%;
  height: 42vh;          /* KHUSUS MOBILE */
  max-height: 300px;    /* biar tidak kepanjangan */
  min-height: 220px;
  overflow: hidden;
}

.hero-slide{
  position:absolute;
  inset:0;
  opacity:0;
  transition:opacity .5s ease;
}

.hero-slide img{
  width:100%;
  height:100%;
  object-fit:cover;
  object-position:center center; /* fokus tengah */
}

.hero-slide.active{
  opacity:1;
}

.hero button{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background:rgba(0,0,0,.6);
  border:none;
  color:#fff;
  font-size:26px;
  padding:8px 12px;
  border-radius:50%;
  cursor:pointer;
  z-index:10;
}

.hero .prev{left:12px}
.hero .next{right:12px}

/* ===== TABLET & DESKTOP ===== */
@media(min-width:768px){
  .hero{
    height:70vh;
    max-height:520px;
    min-height:380px;
  }

/* HEADER */
header{text-align:center;padding:20px}

/* CATEGORY */
.categories{display:flex;gap:10px;justify-content:center;flex-wrap:wrap}
.categories button{
  background:#222;color:#fff;border:none;
  padding:8px 16px;border-radius:20px;cursor:pointer
}
.categories button.active{background:#25D366;color:#000}

/* PRODUCTS */
.products{padding:15px;column-count:2;column-gap:15px}
@media(min-width:768px){.products{column-count:3}}
@media(min-width:1100px){.products{column-count:4}}

.product-card{
  background:#fff;color:#000;border-radius:16px;
  margin-bottom:15px;overflow:hidden;cursor:pointer;break-inside:avoid
}
.product-card img{width:100%;display:block}
.card-content{padding:12px}
.price{color:#e67e22;font-weight:bold}

/* MODAL */
#modal{
  position:fixed;inset:0;background:rgba(0,0,0,.8);
  display:none;align-items:center;justify-content:center;z-index:999
}
.modal-content{
  background:#fff;color:#000;width:90%;max-width:420px;
  border-radius:16px;padding:16px;position:relative
}
.modal-content img{width:100%;border-radius:12px}
.close{position:absolute;top:10px;right:14px;font-size:24px;cursor:pointer}
.btn-wa{
  display:block;margin-top:10px;text-align:center;
  background:#25D366;color:#000;padding:10px;
  border-radius:10px;text-decoration:none;font-weight:bold
}

/* POPUP */
#popupSlide{
  position:fixed;inset:0;background:rgba(0,0,0,.7);
  display:none;align-items:center;justify-content:center;z-index:9999
}
.popup-box{
  background:#fff;width:92%;max-width:500px;
  border-radius:18px;padding:15px;position:relative
}
.popup-close{position:absolute;right:15px;top:10px;font-size:26px;cursor:pointer}
.popup-main{width:100%;border-radius:12px;margin-bottom:10px}
.popup-slider{display:flex;gap:10px;overflow-x:auto}
.popup-slider img{
  min-width:85%;height:160px;object-fit:cover;border-radius:12px
}

/* ===== SLIDE PROMO BAWAH ===== */
.promo-slider{
  position: relative;
  width: 100%;
  height: 75vh;        /* lebih memanjang ke bawah */
  max-height: 650px;
  margin: 25px 0;
  overflow: hidden;
}

.promo-track{
  display: flex;
  height: 100%;
  transition: transform .45s ease;
}

.promo-slide{
  min-width: 100%;
  height: 100%;
}

.promo-slide img{
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* tombol PC */
.promo-btn{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background:rgba(0,0,0,.6);
  border:none;
  color:#fff;
  font-size:28px;
  padding:10px 14px;
  border-radius:50%;
  cursor:pointer;
  z-index:5;
}

.promo-btn.prev{left:15px}
.promo-btn.next{right:15px}

/* ANDROID */
@media(max-width:768px){
  .promo-slider{
    height:80vh;
    max-height:none;
  }
  .promo-btn{
    display:none; /* swipe only */
  }
}

/* FOOTER */
footer{text-align:center;padding:20px;color:#aaa;font-size:13px}
</style>
</head>

<body>

<div class="logo-banner">
  <img src="assets/img/bann-er.jpg">
</div>

<section class="hero">
  <div class="hero-slide active"><img src="assets/img/tes -1.jpg"></div>
  <div class="hero-slide"><img src="assets/img/tes - -2.jpg"></div>
  <div class="hero-slide"><img src="assets/img/tes -3.jpg"></div>
  <button class="prev">‹</button>
  <button class="next">›</button>
</section>

<header>
  <h1>THEkewez.Store</h1>
  <p>Siap Menyewezkan Indonesia</p>
</header>

<div class="categories">
  <button class="active" onclick="filterProduct('all',this)">Semua</button>
  <button onclick="filterProduct('hoodie',this)">Hoodie</button>
  <button onclick="filterProduct('kaos',this)">Kaos</button>
  <button onclick="filterProduct('jaket',this)">Jaket</button>
</div>

<section class="products">

<div class="product-card hoodie" onclick="openModal(
'https://picsum.photos/400/600?1','Hoodie Hitam','Rp 250.000','Nyaman & stylish'
)">
<img src="https://picsum.photos/400/600?1">
<div class="card-content"><h3>Hoodie Hitam</h3><div class="price">Rp 250.000</div></div>
</div>

<div class="product-card kaos" onclick="openModal(
'https://picsum.photos/400/600?2','Kaos Putih','Rp 110.000','Harian'
)">
<img src="https://picsum.photos/400/600?2">
<div class="card-content"><h3>Kaos Putih</h3><div class="price">Rp 110.000</div></div>
</div>

</section>

<!-- SLIDE PROMO BAWAH PRODUK -->
<section class="promo-slider">

  <div class="promo-track">
    <div class="promo-slide">
      <img src="https://picsum.photos/800/1100?51" alt="">
    </div>
    <div class="promo-slide">
      <img src="https://picsum.photos/800/1100?52" alt="">
    </div>
    <div class="promo-slide">
      <img src="https://picsum.photos/800/1100?53" alt="">
    </div>
  </div>

  <!-- tombol PC -->
  <button class="promo-btn prev">‹</button>
  <button class="promo-btn next">›</button>

</section>

  
<!-- MODAL -->
<div id="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">×</span>
    <img id="modalImg">
    <h2 id="modalTitle"></h2>
    <div class="price" id="modalPrice"></div>
    <p id="modalDesc"></p>
    <a id="modalBtn" class="btn-wa" target="_blank">Order WhatsApp</a>
  </div>
</div>

<!-- POPUP -->
<div id="popupSlide">
  <div class="popup-box">
    <span class="popup-close" onclick="closePopup()">×</span>
    <img class="popup-main" src="https://picsum.photos/800/500?10">
    <div class="popup-slider">
      <img src="https://picsum.photos/900/400?11">
      <img src="https://picsum.photos/900/400?12">
      <img src="https://picsum.photos/900/400?13">
    </div>
  </div>
</div>

<footer>© 2026 THEkewez.Store</footer>

<script>
/* HERO */
let slides=document.querySelectorAll('.hero-slide');
let i=0;
document.querySelector('.next').onclick=()=>{slides[i].classList.remove('active');i=(i+1)%slides.length;slides[i].classList.add('active')}
document.querySelector('.prev').onclick=()=>{slides[i].classList.remove('active');i=(i-1+slides.length)%slides.length;slides[i].classList.add('active')}

/* FILTER */
function filterProduct(cat,btn){
  document.querySelectorAll('.categories button').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
  document.querySelectorAll('.product-card').forEach(p=>{
    p.style.display=(cat==='all'||p.classList.contains(cat))?'block':'none';
  });
}

/* MODAL */
function openModal(img,title,price,desc){
  modal.style.display='flex';
  modalImg.src=img;
  modalTitle.innerText=title;
  modalPrice.innerText=price;
  modalDesc.innerText=desc;
  modalBtn.href='https://wa.me/6288986266907?text='+encodeURIComponent('Saya ingin order '+title);
}
function closeModal(){modal.style.display='none'}

/* POPUP */
function closePopup(){popupSlide.style.display='none'}
setTimeout(()=>popupSlide.style.display='flex',2000);
</script>

<script>
/* ===== PROMO SLIDER BAWAH ===== */
const promoSlider = document.querySelector('.promo-slider');
const promoTrack  = promoSlider.querySelector('.promo-track');
const promoSlides = promoSlider.querySelectorAll('.promo-slide');
const promoPrev   = promoSlider.querySelector('.promo-btn.prev');
const promoNext   = promoSlider.querySelector('.promo-btn.next');

let promoIndex = 0;

function updatePromo(){
  promoTrack.style.transform = `translateX(-${promoIndex * 100}%)`;
}

/* tombol PC */
promoNext.onclick = () => {
  promoIndex = (promoIndex + 1) % promoSlides.length;
  updatePromo();
};

promoPrev.onclick = () => {
  promoIndex = (promoIndex - 1 + promoSlides.length) % promoSlides.length;
  updatePromo();
};

/* SWIPE ANDROID */
let startX = 0;

promoTrack.addEventListener('touchstart', e => {
  startX = e.touches[0].clientX;
});

promoTrack.addEventListener('touchend', e => {
  const endX = e.changedTouches[0].clientX;
  const diff = startX - endX;

  if(diff > 60){
    promoIndex = (promoIndex + 1) % promoSlides.length;
  }else if(diff < -60){
    promoIndex = (promoIndex - 1 + promoSlides.length) % promoSlides.length;
  }
  updatePromo();
});
</script>

  
</body>
</html>
