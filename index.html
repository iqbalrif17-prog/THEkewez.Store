<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Store</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f5f5f5; }
    header { background: #111; color: #fff; padding: 20px; text-align: center; }
    .container { max-width: 1100px; margin: auto; padding: 20px; }
    .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
    .card { background: #fff; border-radius: 8px; padding: 15px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .card img { width: 100%; border-radius: 6px; }
    .card h3 { margin: 10px 0 5px; }
    .price { font-weight: bold; margin-bottom: 10px; }
    .btn { display: inline-block; background: #25D366; color: #fff; padding: 10px 15px; border-radius: 5px; text-decoration: none; }
    footer { background: #111; color: #fff; text-align: center; padding: 15px; margin-top: 40px; }
  </style>
</head>
<body><header>
  <h1>My Store</h1>
  <p>Katalog Produk • Order via WhatsApp</p>
</header><div class="container">
  <h2>Produk Kami</h2>
  <div class="products"><div class="card">
  <img src="https://via.placeholder.com/400x300" alt="Produk 1">
  <h3>Produk 1</h3>
  <p class="price">Rp100.000</p>
  <a class="btn" href="https://wa.me/6281234567890?text=Saya%20ingin%20pesan%20Produk%201" target="_blank">Pesan via WhatsApp</a>
</div>

<div class="card">
  <img src="https://via.placeholder.com/400x300" alt="Produk 2">
  <h3>Produk 2</h3>
  <p class="price">Rp150.000</p>
  <a class="btn" href="https://wa.me/6281234567890?text=Saya%20ingin%20pesan%20Produk%202" target="_blank">Pesan via WhatsApp</a>
</div>

  </div>
</div><footer>
  <p>© 2026 My Store</p>
</footer></body>
</html>
