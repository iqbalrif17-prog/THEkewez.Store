<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>THEkewez.Store</title>

<style>
*{box-sizing:border-box;font-family:Arial,sans-serif}
body{margin:0;background:#111;color:#fff}

/* === SCROLL LOCK OPENING === */
body.lock-scroll{
  height:100vh;
  overflow:hidden;
}

/* LOGO */
.logo-banner{width:100%;aspect-ratio:16/3;overflow:hidden}
.logo-banner img{width:100%;height:100%;object-fit:cover}

/* ===== MINIMAL HERO OPENING ===== */
.minimal-hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  background:linear-gradient(180deg,#f2f5f3,#e7ecea);
  color:#2f3e34;
}

.minimal-hero-inner{max-width:800px;padding:20px}
.minimal-hero h1{font-size:clamp(36px,6vw,64px);font-weight:800}
.minimal-hero span{color:#4caf84}
.minimal-hero p{max-width:520px;margin:20px auto}

.hero-actions{display:flex;gap:16px;justify-content:center}
.hero-actions a{
  padding:14px 28px;
  border-radius:14px;
  font-weight:600;
  text-decoration:none;
}
.btn-shop{background:#4caf84;color:#fff}
.btn-bundle{border:2px solid #4caf84;color:#4caf84}

/* ===== HERO SLIDER ===== */
.hero{
  position:relative;
  height:70vh;
  overflow:hidden;
}
.hero-slide{position:absolute;inset:0;opacity:0;transition:.5s}
.hero-slide.active{opacity:1}
.hero-slide img{width:100%;height:100%;object-fit:cover}

.hero button{
  position:absolute;top:50%;
  transform:translateY(-50%);
  background:rgba(0,0,0,.6);
  color:#fff;border:none;
  font-size:26px;
  padding:8px 12px;
  border-radius:50%;
}
.hero .prev{left:10px}
.hero .next{right:10px}

/* HEADER */
header{text-align:center;padding:20px}

/* PRODUCT SLIDER */
.product-slider{padding:30px 10px}
.ps-track{display:flex;gap:16px;transition:.4s}
.ps-card{
  flex:0 0 33%;
  background:#fff;color:#000;
  border-radius:16px;padding:12px;
}
.ps-card img{width:100%;border-radius:12px}

/* CATEGORY */
.categories{display:flex;gap:10px;justify-content:center}
.categories button{
  background:#222;color:#fff;border:none;
  padding:8px 16px;border-radius:20px
}
.categories button.active{background:#25D366;color:#000}

/* COLOR BUNDLE */
.color-preview{text-align:center;padding:40px 15px}
.shirt-wrapper{max-width:260px;margin:auto;position:relative}
#shirtColor{
  position:absolute;inset:0;
  mix-blend-mode:multiply;
  opacity:.85;
}
.color-grid{display:grid;grid-template-columns:repeat(auto-fill,24px);gap:8px;justify-content:center}

footer{text-align:center;padding:20px;color:#aaa}
</style>
</head>

<body class="lock-scroll">

<!-- OPENING -->
<section class="minimal-hero">
  <div class="minimal-hero-inner">
    <h1>MODERN <span>STREETWEAR</span></h1>
    <p>Clean design. Daily comfort.</p>
    <div class="hero-actions">
      <a href="javascript:void(0)" class="btn-shop" onclick="goShop()">Shop Now</a>
      <a href="javascript:void(0)" class="btn-bundle" onclick="goBundle()">Custom Bundle</a>
    </div>
  </div>
</section>

<!-- HERO SLIDER -->
<section class="hero">
  <div class="hero-slide active"><img src="assets/img/tes -1.jpg"></div>
  <div class="hero-slide"><img src="assets/img/tes - -2.jpg"></div>
  <div class="hero-slide"><img src="assets/img/tes -3.jpg"></div>
  <button class="prev">‹</button>
  <button class="next">›</button>
</section>

<header id="shop">
  <h1>THEkewez.Store</h1>
</header>

<section class="product-slider">
  <div class="ps-track">
    <div class="ps-card"><img src="https://picsum.photos/400/500?1"><p>Hoodie</p></div>
    <div class="ps-card"><img src="https://picsum.photos/400/500?2"><p>Kaos</p></div>
    <div class="ps-card"><img src="https://picsum.photos/400/500?3"><p>Jaket</p></div>
  </div>
</section>

<section class="color-preview" id="bundle">
  <h2>Custom Bundle</h2>
  <div class="shirt-wrapper">
    <img src="assets/baju-putih.png">
    <div id="shirtColor"></div>
  </div>
  <div class="color-grid" id="colorGrid"></div>
</section>

<footer>© 2026 THEkewez.Store</footer>

<script>
/* HERO SLIDE */
let slides=document.querySelectorAll('.hero-slide'),i=0;
document.querySelector('.next').onclick=()=>{slides[i].classList.remove('active');i=(i+1)%slides.length;slides[i].classList.add('active')}
document.querySelector('.prev').onclick=()=>{slides[i].classList.remove('active');i=(i-1+slides.length)%slides.length;slides[i].classList.add('active')}

/* OPENING CONTROL */
function unlock(){document.body.classList.remove('lock-scroll')}
function goShop(){
  unlock();
  slides.forEach(s=>s.classList.remove('active'));
  slides[0].classList.add('active');
  document.getElementById('shop').scrollIntoView({behavior:'smooth'});
}
function goBundle(){
  unlock();
  slides.forEach(s=>s.classList.remove('active'));
  slides[1].classList.add('active');
  setTimeout(()=>{
    document.getElementById('bundle').scrollIntoView({behavior:'smooth'});
  },400);
}

/* COLOR */
["#000","#4caf84","#aaa","#2f3e34"].forEach(c=>{
  let d=document.createElement("div");
  d.style.background=c;
  d.style.width="24px";
  d.style.height="24px";
  d.onclick=()=>shirtColor.style.background=c;
  colorGrid.appendChild(d);
});
</script>

</body>
</html>
